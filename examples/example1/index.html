<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Dušan Dimitrić">

	<title>Loading Bar - Example 1</title>

	<!-- jQuery (optional) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- Loading bar -->
	<link rel="stylesheet" href="../../dist/css/loading-bar.min.css" type="text/css">
	<script src="../../dist/js/loading-bar.min.js" type="text/javascript"></script>

	<style>
		body {
			background-color: black;
			color: white;
			text-align: center;
			font-family: helvetica;
		}
		.button {
			display: inline-block;
			cursor: pointer; margin-top: 10px;
			background-color: white;
			padding: 5px; color: black;
		}
	</style>

</head>
<body>
	<h1>Loading bar examples: </h1>

	<p>Loading the widget the 'long' way:</p>
	<div id="loading-bar1"></div>

	<a class="button" onclick="start(1)">Start</a>
	<a class="button" onclick="stop(1)">Stop</a>

	<p>Loading the widget in one line:</p>
	<div id="loading-bar2"></div>
	<a class="button" onclick="start(2)">Start</a>
	<a class="button" onclick="stop(2)">Stop</a>

	<script type="text/javascript">
		
		// Create a loading bar - the short way
		var loadingBar2 = new LoadingBar({
			div: $('#loading-bar2'),
			maxBars: 15,
			style: {
				barFilledColor: '#f32102',
				barEmptyColor: '#333',
				containerColor: 'white',
				percentageColor: 'black'
			},
			showPercentage: true
		}).animate(500);// the default is 100 ms
		
		// Create a loading bar - the long way
		var widgetDiv = document.getElementById('loading-bar1');
		var options = {
			div: widgetDiv,
			maxBars: 12
		};
		var loadingBar1 = new LoadingBar(options);
		loadingBar1.animate(); // the default is 100 ms

		// These two functions are triggered by buttons
		function stop(bar) {
			if (bar === 1)
				loadingBar1.stopAnimation();
			else if (bar === 2)
				loadingBar2.stopAnimation();
		}
		function start(bar) {
			if (bar === 1)
				loadingBar1.animate();
			else if (bar === 2)
				loadingBar2.animate(500);
		}

	</script>

</body>
