<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">

	<title>Loading Bar - Green skin</title>

	<!-- jQuery (optional) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- Loading bar -->
	<link rel="stylesheet" href="../../skins/green-bars/loading-bar.css" type="text/css">
	<script src="../../src/js/loading-bar.js" type="text/javascript"></script>

	<style>
		body {
			text-align: center;
			font-family: helvetica;
		}
	</style>

</head>
<body>
	<h1>Green skin:</h1>

	<div id="loading-bar1"></div>

	<script type="text/javascript">
	
		// Create a loading bar
		var loadingBar = new LoadingBar({
			div: $('#loading-bar1'),
			maxBars: 20,
			style: {
				containerColor: 'white',
				percentageColor: '#aaa',
				barEmptyColor: 'rgba(0, 0, 0, 0)',
				barFilledColor: '#4d4'
			},
			showPercentage: true
		}).animate(300); // the default is 100ms

	</script>

</body>
